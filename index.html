<!DOCTYPE html>
<html>
<head>
  <title>Kite Redirect</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const requestToken = params.get('request_token');
      if (requestToken) {
        window.location.href = myapp://kite_callback?request_token=${requestToken};
      } else {
        document.body.innerText = "Request token not found!";
      }
    };
  </script>
</head>
<body>
  Redirecting to app...
</body>
</html>
